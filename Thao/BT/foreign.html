<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <title>Foreign books.com</title>
    <link rel="stylesheet" href="index2.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    </head>
    <body>
        <section id="page" class="off-canvas-pusher page" role="main">
            <div class="wrapper" id ="wrapper">
                <section id="header" class="header">
                    <div class="fhs_header_desktop">
                        <div class="fhs-header-top-banner" style="background-color: #FADDD5;">
                            <div class="top-banner-block">
                                <p style="margin: 0!important;">
                                    <a href="https://www.fahasa.com/sale-thu-3?fhs_campaign=topbanner">
                                        <img src="https://cdn0.fahasa.com/media/wysiwyg/Thang-07-2023/D.Day7.7T723_Banner_Header_1263x60.jpg" alt="">
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="container">
                            <div class="fhs-header-top-second-bar" style="position:relative">
                                <div class="icon_fahasa_logo fhs_mouse_point"></div>
                                <div class="menu">
                                    <span class="icon_menu"></span>
                                    <span class="icon_seemore_gray"></span>
                                </div>
                                <div class="fhs_center_left">
                                    <div class="search_box">
                                        <div class="search">
                                            <div class="form-search">
                                                <input type="text" name="q" id="search_desktop" placeholder="Tìm kiếm sản phẩm mong muốn...">
                                                <span class="fhs_btn_default button-search">
                                                    <span class="ico_search_white"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                                <div class="fhs_center_space" style="padding-left:24px">
                                    <div class=" noti fhs_dropdown_hover">
                                        <div class="top-noti-btn fhs_mouse_point">
                                            <a style="cursor: pointer;display:flex;flex-direction:column">
                                                <div class="fhs_center_center" style="margin-bottom:3px">
                                                    <div class="icon_nofi_gray"></div>
                                                </div>
                                                <div class="fhs_top_center">
                                                    <div class="top_menu_label">Thông Báo</div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div lass=" cart-top fhs_dropdown_hover">
                                        <div class="fhs_top_cart">
                                            <a href="https://www.fahasa.com/checkout/cart/">
                                                <div class="heading-custom">
                                                    <div class="fhs_center_center" style="margin-bottom:3px">
                                                        <div class="icon_cart_gray"></div>
                                                    </div>
                                                    <div class="fhs_top_center">
                                                        <div class="top_menu_label">Giỏ Hàng</div>
                                                    </div>
                                                   
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class=" account fhs_dropdown_hover">
                                        <a href="">
                                            <div class="fhs_top_account">
                                                <div class="icon_account_gray" style="margin-bottom: 3px;"></div>
                                                <div class="top_menu_label"> Tài khoản</div>
                                            </div>
                                        </a>

                                        
                                    </div>
                                    <div class="fhs_top_lang">
                                        <div class="fhs_top_lag_btn fhs_center_center">
                                            <div class="icon_default"></div>
                                            <div class="icon_seemore_gray" style="margin-left: 4px;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
