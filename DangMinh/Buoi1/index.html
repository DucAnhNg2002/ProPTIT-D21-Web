<!DOCTYPE html>

<body>
    <header>
        <div>
            <h1>
                ProPTIT Web D21
            </h1>
        </div>
    </header>

    <main>
        <form action="./t.html" method="GET">
            <div>
                <label for="username_input">Username:</label>
                <input id="username_input" type="text" placeholder="Username" name="username_input" required> <br /><br />
                <label for="password_input">Password:</label>
                <input id="password_input" type="text" placeholder="Password" name="password_input" required> <br /><br />
                <label for="date_input">Ngày sinh:</label>
                <input id="date_input" type="date" placeholder="Ngày sinh" name="date_input">
            </div>
            <br>
            <div>
                <div>Sở thích:</div>
                <input id="so_thich1" type="checkbox" name="so_thich" value="Sở thích 1">
                <label for="so_thich1">Sở thích 1</label><br />
                <input id="so_thich2" type="checkbox" name="so_thich" value="Sở thích 2">
                <label for="so_thich2">Sở thích 2</label><br />
                <input id="so_thich3" type="checkbox" name="so_thich" value="Sở thích 3">
                <label for="so_thich3">Sở thích 3</label><br />
            </div>
            <br>
            <div>
                <div>Giới tính:</div>
                <input id="nam" type="radio" name="gt" value="Nam">
                <label for="nam">Nam</label><br />
                <input id="nu" type="radio" name="gt" value="Nữ">
                <label for="nu">Nữ</label><br />
                <input id="khac" type="radio" name="gt" value="Khác">
                <label for="khac">Khác</label><br />
            </div>
            <br>
            <div>
                <div>Quê quán:</div>
                <select name="que_quan" id="que_quan">
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hải Phòng">Hải Phòng</option>
                    <option value="Hải Dương">Hải Dương</option>
                </select>
            </div>
            <br>
            <label for="anh">Ảnh đại diện:</label>
            <input name="anh" id="anh" type="file">    
            <br><br>
            <input type="submit" value="Submit" />

        </form>

        <div>
            <img src="https://avatars.githubusercontent.com/u/58390864?s=280&v=4" alt="proptit" width="100">
        </div>
        <div>

                <source src="./video/video.mp4">
                </source>
            </video>
        </div>

        <div>
            <a href="https://proptit.com/">Welcom to ProPTIT</a>
