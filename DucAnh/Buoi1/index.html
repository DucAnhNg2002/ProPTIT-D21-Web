<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <html>
    <div>
      <h2>ProPTIT Web D21</h2>
    </div>
    <form method="GET" action="./submit.html">
      <div>
        <label for="input_username"> Username: </label>
        <input id="input_username" placeholder="Username" type="text"/>
      </div>
      <br />
      <div>
        <label for="input_password"> Password: </label>
        <input id="input_password" placeholder="Password" type="password"/>
      </div>
      <br />
      <div>
        <label for="input_date"> Ngày sinh: </label>
        <input id="input_date" type="date" />
      </div>
      <br />
      <div>
        <div>Sở thích:</div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> Sở thích 1 </label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> Sở thích 2 </label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> Sở thích 3 </label><br />
      </div>
      <br />
      <div>
        <div>Giới tính:</div>
        <input type="radio" id="gt1" name="gt" value="Nam" />
        <label for="gt1">Nam</label><br />
        <input type="radio" id="gt2" name="gt" value="Nu" />
        <label for="gt2">Nữ</label><br />
        <input type="radio" id="gt3" name="gt" value="None" />
        <label for="gt3">Không biết</label>
      </div>
      <br />
      <div>
        <div>Quê quán:</div>
        <select>
          <option>Quê quán 1</option>
          <option>Quê quán 2</option>
          <option>Quê quán 3</option>
        </select>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
    <p>// Bấm vào các lable thì phải select tới input hiện tại</p>
    <br />
    <img src="./asssets/proptit.png" width="25%" />
    <br /> <br />
    <video width="320" height="240" controls>
      <source src="./asssets/video.mp4" >
    </video>
    <br />
    <br />
    <div>
      <a href="https://proptit.com/"> Welcome to ProPTIT </a>
      // Yêu cầu: Bấm vào nhảy vào trang proptit.com
    </div>
    <br />
    <ul>
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
      <li>List4</li>
    </ul>
    <br />
    <table border="1">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Quê quán</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Nguyễn Văn A</th>
          <th>21</th>
          <th>Hà Nội</th>
        </tr>
        <tr>
          <th>Nguyễn Văn B</th>
          <th>20</th>
          <th>Hà Tây</th>
        </tr>
      </tbody>
    </table>

  </body>
